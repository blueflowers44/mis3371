<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You – BlueLeaf Health Clinic</title>

    <!-- Use same external CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Dynamic date script -->
    <script>
        const today = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("currentDate").innerHTML =
                today.toLocaleDateString('en-US', options);
        });
    </script>
</head>

<body>

<!-- ===== HEADER ===== -->
<div id="header">
    <img src="logo.png" alt="BlueLeaf Health Clinic Logo" width="140"><br>
    <h1>BlueLeaf Health Clinic</h1>
    <p>Today is: <span id="currentDate"></span></p>
</div>

<!-- ===== MAIN ===== -->
<div id="main">
    <h2>Thank you for your submission.</h2>
    <p>Your patient registration has been received.</p>
</div>

<!-- ===== FOOTER ===== -->
<div id="footer">
    <p>BlueLeaf Health Clinic</p>
    <p>PO Box 18881 • Sugar Land, TX 77496</p>
    <button onclick="history.back()">Back</button>
</div>

</body>
</html>
