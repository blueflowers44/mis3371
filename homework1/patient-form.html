<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlueLeaf Health Clinic â€“ Patient Registration</title>

<!-- External CSS -->
<link rel="stylesheet" href="style.css">

<script>
function showDate(){
  const today = new Date();
  document.getElementById("today").innerText =
    "Today is: " + today.toLocaleDateString('en-US',
      { weekday:'long', year:'numeric', month:'long', day:'numeric' });
}
</script>

</head>

<body onload="showDate()">

<!-- ================= HEADER ================= -->

<header class="site-header">
  <img src="logo.png" alt="BlueLeaf Health Clinic Logo" class="logo">
  <h1>BlueLeaf Health Clinic</h1>
  <div id="today"></div>
</header>

<!-- ================= PAGE TITLE ================= -->

<h2 class="page-title">Registration Form (Homework 1)</h2>

<!-- ================= FORM CARD ================= -->

<div class="form-card">

<form action="thankyou.html" method="get">

<!-- ================= SECTION ================= -->

<div class="section-title">Patient Info</div>

<table style="width:100%; border-collapse:separate; border-spacing:16px;">

<tr>
<td>
<label>First Name</label>
<input name="firstname" required>
</td>

<td>
<label>Middle Initial</label>
<input name="mi">
</td>

<td>
<label>Last Name</label>
<input name="lastname" required>
</td>
</tr>

<tr>
<td>
<label>Date of Birth</label>
<input type="date" name="dob">
</td>

<td>
<label>ID Number</label>
<input type="password" name="id">
</td>
<td></td>
</tr>

<tr>
<td colspan="3">
<label>Address 1</label>
<input name="addr1">
</td>
</tr>

<tr>
<td colspan="3">
<label>Address 2</label>
<input name="addr2">
</td>
</tr>

<tr>
<td>
<label>City</label>
<input name="city">
</td>

<td>
<label>State</label>
<select name="state">
<option value="">Select</option>
<option>TX</option>
<option>CA</option>
<option>NY</option>
</select>
</td>

<td>
<label>ZIP</label>
<input name="zip">
</td>
</tr>

</table>

<!-- ================= BUTTONS ================= -->

<div class="button-row">
<button class="btn-secondary" type="reset">Start Over</button>
<button class="btn-primary" type="submit">Submit</button>
</div>

</form>

</div>

<!-- ================= END ================= -->

</body>
</html>
