<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlueLeaf Health Clinic – Patient Registration</title>

<link rel="stylesheet" href="../homework2/style.css">


<script>
function showDate(){
  const today = new Date();
  document.getElementById("today").innerText =
    "Today is: " + today.toDateString();
}
</script>

</head>

<body onload="showDate()">

<!-- ===== HEADER (same as HW2 CSS expects) ===== -->
<div id="header">
  <img src="logo.png" alt="BlueLeaf Health Clinic Logo" style="width:110px;">
  <h1>BlueLeaf Health Clinic</h1>
  <div id="today"></div>
</div>

<div id="main">

<div class="panel">

<h2>Registration Form (Homework 1)</h2>

<form action="thankyou.html" method="get">

<div class="section-title">Patient Info</div>

<table class="form-table">

<tr>
<td>First Name</td>
<td><input type="text" name="firstname" required></td>

<td>Middle Initial</td>
<td><input type="text" name="mi"></td>

<td>Last Name</td>
<td><input type="text" name="lastname" required></td>
</tr>

<tr>
<td>Date of Birth</td>
<td><input type="date" name="dob"></td>

<td>ID Number</td>
<td><input type="password" name="id"></td>
</tr>

<tr>
<td>Address Line 1</td>
<td colspan="5"><input type="text" name="addr1"></td>
</tr>

<tr>
<td>Address Line 2</td>
<td colspan="5"><input type="text" name="addr2"></td>
</tr>

<tr>
<td>City</td>
<td><input type="text" name="city"></td>

<td>State</td>
<td>
<select name="state">
<option value="">Select</option>
<option>TX</option>
<option>CA</option>
<option>NY</option>
<option>FL</option>
<option>LA</option>
<option>OK</option>
<option>NM</option>
</select>
</td>

<td>ZIP</td>
<td><input type="text" name="zip"></td>
</tr>

</table>

<div class="btn-row">
<input type="reset" value="Start Over">
<input type="submit" value="Submit">
</div>

</form>

</div>
</div>

<!-- ===== FOOTER ===== -->
<div id="footer">
BlueLeaf Health Clinic — Houston, TX 77024
</div>

</body>
</html>
