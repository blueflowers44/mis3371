<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlueLeaf Health Clinic – Patient Registration</title>

<link rel="stylesheet" href="style.css">

<script>
function showDate(){
  const today = new Date();
  document.getElementById("today").innerText =
    "Today is: " + today.toDateString();
}
</script>

</head>

<body onload="showDate()">

<!-- ===== HEADER ===== -->
<header class="site-header">
  <img src="logo.png" alt="BlueLeaf Health Clinic Logo" class="logo">
  <h1>BlueLeaf Health Clinic</h1>
  <div id="today"></div>
</header>

<!-- ===== TITLE ===== -->
<h2 class="page-title">Registration Form (Homework 1)</h2>

<!-- ===== FORM CARD ===== -->
<div class="form-card">

<form action="thankyou.html" method="get">

<div class="section-title">Patient Info</div>

<div class="form-grid">

<div>
<label>First Name</label>
<input type="text" name="firstname" required>
</div>

<div>
<label>Middle Initial</label>
<input type="text" name="mi" maxlength="1">
</div>

<div>
<label>Last Name</label>
<input type="text" name="lastname" required>
</div>

<div>
<label>Date of Birth</label>
<input type="date" name="dob">
</div>

<div>
<label>ID Number</label>
<input type="password" name="idnum">
</div>

<div class="form-row-full">
<label>Address Line 1</label>
<input type="text" name="addr1">
</div>

<div class="form-row-full">
<label>Address Line 2</label>
<input type="text" name="addr2">
</div>

<div>
<label>City</label>
<input type="text" name="city">
</div>

<div>
<label>State</label>
<select name="state">
<option value="">Select</option>
<option>TX</option>
<option>CA</option>
<option>NY</option>
<option>FL</option>
<option>LA</option>
<option>OK</option>
<option>NM</option>
<option>CO</option>
</select>
</div>

<div>
<label>ZIP</label>
<input type="text" name="zip">
</div>

</div>

<!-- ===== BUTTONS ===== -->
<div class="button-row">
<button type="reset" class="btn-secondary">Start Over</button>
<button type="submit" class="btn-primary">Submit</button>
</div>

</form>

</div>

<!-- ===== FOOTER ===== -->
<footer id="footer">
BlueLeaf Health Clinic — Houston, TX 77024
</footer>

</body>
</html>
