<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlueLeaf Health Clinic â€“ Patient Registration</title>
<link rel="stylesheet" href="style.css">

<script>
function showDate(){
  const today = new Date();
  document.getElementById("today").innerText =
    "Today is: " + today.toDateString();
}
</script>

</head>

<body onload="showDate()">

<div id="header">
  <img src="logo.png">
  <h1>BlueLeaf Health Clinic</h1>
  <div id="today"></div>
</div>

<div id="content">

<h2>Registration Form (Homework 1)</h2>

<form action="thankyou.html" method="get">

<div class="section">
<div class="section-title">Patient Info</div>

<table>

<tr>
<td>First Name</td>
<td><input name="firstname" required></td>

<td>Middle Initial</td>
<td><input name="mi"></td>

<td>Last Name</td>
<td><input name="lastname" required></td>
</tr>

<tr>
<td>Date of Birth</td>
<td><input type="date" name="dob"></td>

<td>ID Number</td>
<td><input type="password" name="id"></td>
</tr>

<tr>
<td>Address 1</td>
<td colspan="5"><input name="addr1"></td>
</tr>

<tr>
<td>Address 2</td>
<td colspan="5"><input name="addr2"></td>
</tr>

<tr>
<td>City</td>
<td><input name="city"></td>

<td>State</td>
<td>
<select name="state">
<option value="">Select</option>
<option>TX</option>
<option>CA</option>
<option>NY</option>
</select>
</td>

<td>ZIP</td>
<td><input name="zip"></td>
</tr>

</table>
</div>

<button class="btn-secondary btn" type="reset">Start Over</button>
<button class="btn" type="submit">Submit</button>

</form>

</div>

</body>
</html>
