<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Patient Registration — Homework 2</title>

<link rel="stylesheet" href="style.css">
<script src="validate.js"></script>

</head>

<body>

<h1>BlueLeaf Health Clinic — Registration</h1>

<form action="thankyou.html" onsubmit="return checkPasswords()">

<table>

<tr>
<td>First Name</td>
<td>
<input type="text" name="firstname" maxlength="30"
title="Letters, apostrophes, dashes only"
pattern="[A-Za-z'-]{1,30}" required>
</td>
</tr>

<tr>
<td>Middle Initial</td>
<td>
<input type="text" name="mi" maxlength="1"
pattern="[A-Za-z]{0,1}"
title="One letter only">
</td>
</tr>

<tr>
<td>Last Name</td>
<td>
<input type="text" name="lastname" maxlength="30"
pattern="[A-Za-z0-9'-]{1,30}"
title="Letters, numbers 2–5, apostrophes, dashes"
required>
</td>
</tr>

<tr>
<td>Date of Birth</td>
<td>
<input type="date" name="dob"
min="1900-01-01"
max="2026-12-31"
title="Must not be future date"
required>
</td>
</tr>

<tr>
<td>Email</td>
<td>
<input type="email" name="email"
title="Format: name@domain.com"
required>
</td>
</tr>

<tr>
<td>Phone</td>
<td>
<input type="tel" name="phone"
pattern="\d{3}-\d{3}-\d{4}"
title="Format: 000-000-0000"
required>
</td>
</tr>

<tr>
<td>User ID</td>
<td>
<input type="text" id="userid" name="userid"
pattern="^[a-zA-Z][a-zA-Z0-9_-]{4,29}$"
title="5–30 chars, start with letter, no spaces"
required>
</td>
</tr>

<tr>
<td>Password</td>
<td>
<input type="password" id="password" name="password"
pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#%^&*()_\-+=\\/><.,`~]).{8,30}$"
title="8–30 chars with upper, lower, number, special"
required>
</td>
</tr>

<tr>
<td>Re-enter Password</td>
<td>
<input type="password" id="password2" name="password2"
title="Must match password"
required>
</td>
</tr>

<tr>
<td>Health Rating</td>
<td>
<input type="range" id="rating" name="rating"
min="1" max="10"
oninput="showRating(this.value)">
<span id="ratingOut">1</span>
</td>
</tr>

<tr>
<td>Conditions</td>
<td>
<input type="checkbox" name="cond" value="Chicken Pox"> Chicken Pox
<input type="checkbox" name="cond" value="Measles"> Measles
<input type="checkbox" name="cond" value="Covid-19"> Covid-19
<input type="checkbox" name="cond" value="Diabetes"> Diabetes
<input type="checkbox" name="cond" value="Heart Disease"> Heart Disease
</td>
</tr>

<tr>
<td>Vaccinated?</td>
<td>
<input type="radio" name="vax" value="Yes"> Yes
<input type="radio" name="vax" value="No"> No
<input type="radio" name="vax" value="Unsure"> Unsure
</td>
</tr>

<tr>
<td>Symptoms</td>
<td>
<textarea name="symptoms" rows="3" cols="40"
title="Optional — avoid quotes"></textarea>
</td>
</tr>

<tr>
<td colspan="2">

<button type="button" onclick="reviewForm()">Review</button>
<input type="submit" value="Submit">
<input type="reset" value="Start Over">

</td>
</tr>

</table>

</form>

<div id="reviewArea"></div>

</body>
</html>
